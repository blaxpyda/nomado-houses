<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Nomado Houses</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="images/logo1.jpg">
    <script data-noptimize="1" data-cfasync="false" data-wpfc-render="false">
  (function () {
      var script = document.createElement("script");
      script.async = 1;
      script.src = 'https://emrldtp.cc/NDQ4ODE3.js?t=448817';
      document.head.appendChild(script);
  })();
</script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900">
    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-black/20"></div>
    <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23ffffff" fill-opacity="0.05"%3E%3Ccircle cx="30" cy="30" r="1"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-50"></div>
    
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full">
            <!-- Logo and Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <img src="images/logo1.jpg" height="60" width="60" alt="Nomado Logo" class="rounded-xl shadow-lg">
                    <span class="text-3xl font-bold bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">Nomado</span>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Verify Your Email</h2>
                <p class="text-gray-300">Enter the verification code sent to your email</p>
            </div>

            <!-- Verification Form -->
            <div class="bg-white/10 backdrop-blur-md rounded-3xl p-8 border border-white/20 shadow-2xl">
                <form id="verificationForm">
                    <!-- Alert Container -->
                    <div id="alertContainer" class="hidden mb-4 p-4 rounded-xl"></div>
                    
                    <div class="space-y-6">
                        <!-- Email Display -->
                        <div>
                            <label class="block text-sm font-medium text-white mb-2">Email Address</label>
                            <div id="emailDisplay" class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white backdrop-blur-sm opacity-75"></div>
                        </div>

                        <!-- Verification Code Field -->
                        <div>
                            <label for="verificationCode" class="block text-sm font-medium text-white mb-2">Verification Code</label>
                            <input type="number" id="verificationCode" name="verification_code" required maxlength="6" minlength="6"
                                   pattern="[0-9]{6}" inputmode="numeric"
                                   class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 backdrop-blur-sm focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200 text-center text-2xl font-mono tracking-wider"
                                   placeholder="000000">
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="verifyButton" 
                                class="w-full py-3 bg-gradient-to-r from-yellow-400 to-orange-500 text-black font-bold rounded-xl hover:from-yellow-500 hover:to-orange-600 transform hover:scale-105 transition-all duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                            <span id="verifyButtonText">Verify Email</span>
                            <svg id="verifySpinner" class="hidden animate-spin -mr-1 ml-3 h-5 w-5 text-black inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="my-6 text-center">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/20"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-transparent text-white/70">Didn't receive the code?</span>
                        </div>
                    </div>
                </div>

                <!-- Resend Button -->
                <div class="text-center">
                    <button id="resendButton" class="text-blue-300 hover:text-blue-200 font-medium transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="resendButtonText">Resend Verification Code</span>
                        <span id="resendTimer" class="hidden">Resend in <span id="countdown">60</span>s</span>
                    </button>
                </div>
            </div>

            <!-- Back to Login -->
            <div class="text-center mt-6">
                <a href="/login" class="text-white/70 hover:text-white transition-colors duration-200 flex items-center justify-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back to Login</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const verificationForm = document.getElementById('verificationForm');
        const alertContainer = document.getElementById('alertContainer');
        const verifyButton = document.getElementById('verifyButton');
        const verifyButtonText = document.getElementById('verifyButtonText');
        const verifySpinner = document.getElementById('verifySpinner');
        const resendButton = document.getElementById('resendButton');
        const resendButtonText = document.getElementById('resendButtonText');
        const resendTimer = document.getElementById('resendTimer');
        const countdown = document.getElementById('countdown');
        const emailDisplay = document.getElementById('emailDisplay');
        const verificationCodeInput = document.getElementById('verificationCode');

        let resendCountdown = 0;
        let countdownInterval = null;
        let userEmail = '';

        function showAlert(message, type = 'error') {
            alertContainer.className = `mb-4 p-4 rounded-xl ${type === 'error' ? 'bg-red-500/20 border border-red-400/30 text-red-200' : 'bg-green-500/20 border border-green-400/30 text-green-200'}`;
            alertContainer.textContent = message;
            alertContainer.classList.remove('hidden');
        }

        function hideAlert() {
            alertContainer.classList.add('hidden');
        }

        function setLoading(loading) {
            verifyButton.disabled = loading;
            if (loading) {
                verifyButtonText.textContent = 'Verifying...';
                verifySpinner.classList.remove('hidden');
            } else {
                verifyButtonText.textContent = 'Verify Email';
                verifySpinner.classList.add('hidden');
            }
        }

        function startResendCountdown() {
            resendCountdown = 60;
            resendButton.disabled = true;
            resendButtonText.classList.add('hidden');
            resendTimer.classList.remove('hidden');

            countdownInterval = setInterval(() => {
                resendCountdown--;
                countdown.textContent = resendCountdown;

                if (resendCountdown <= 0) {
                    clearInterval(countdownInterval);
                    resendButton.disabled = false;
                    resendButtonText.classList.remove('hidden');
                    resendTimer.classList.add('hidden');
                }
            }, 1000);
        }

        // Get email from URL params or localStorage
        function initializeEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromUrl = urlParams.get('email');
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            
            userEmail = emailFromUrl || userData.email || '';
            
            if (userEmail) {
                emailDisplay.textContent = userEmail;
            } else {
                showAlert('Email address not found. Please register again.');
                setTimeout(() => {
                    window.location.href = '/register';
                }, 2000);
                return;
            }

            // Auto-fill verification code from URL if present
            const codeFromUrl = urlParams.get('code');
            if (codeFromUrl) {
                verificationCodeInput.value = codeFromUrl;
            }
        }

        verificationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            setLoading(true);

            const formData = new FormData(verificationForm);
            const verificationData = {
                email: userEmail,
                verification_code: formData.get('verification_code')
            };

            try {
                const response = await fetch('/api/auth/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(verificationData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showAlert('Email verified successfully! Redirecting to your dashboard...', 'success');
                    
                    // Update user data in localStorage
                    const userData = JSON.parse(localStorage.getItem('userData') || '{}');
                    userData.email_verified = true;
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Invalid verification code. Please try again.');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                setLoading(false);
            }
        });

        resendButton.addEventListener('click', async () => {
            hideAlert();
            
            const resendData = {
                email: userEmail
            };

            try {
                const response = await fetch('/api/auth/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(resendData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showAlert('Verification code sent successfully! Check your email.', 'success');
                    startResendCountdown();
                } else {
                    showAlert(result.message || 'Failed to resend verification code.');
                }
            } catch (error) {
                console.error('Resend error:', error);
                showAlert('Network error. Please try again.');
            }
        });

        // Auto-format verification code input - only allow digits
        verificationCodeInput.addEventListener('input', (e) => {
            // Remove any non-digit characters and limit to 6 characters
            let value = e.target.value.replace(/\D/g, '').slice(0, 6);
            e.target.value = value;
            
            // Auto-submit when 6 digits are entered
            if (value.length === 6) {
                verificationForm.dispatchEvent(new Event('submit'));
            }
        });

        // Prevent pasting non-numeric content
        verificationCodeInput.addEventListener('paste', (e) => {
            e.preventDefault();
            const paste = (e.clipboardData || window.clipboardData).getData('text');
            const numericOnly = paste.replace(/\D/g, '').slice(0, 6);
            e.target.value = numericOnly;
            
            // Auto-submit if 6 digits were pasted
            if (numericOnly.length === 6) {
                verificationForm.dispatchEvent(new Event('submit'));
            }
        });

        // Prevent non-numeric keyboard input
        verificationCodeInput.addEventListener('keypress', (e) => {
            const char = String.fromCharCode(e.which);
            if (!/[0-9]/.test(char)) {
                e.preventDefault();
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            initializeEmail();
            startResendCountdown();
        });
    </script>
</body>
</html>
