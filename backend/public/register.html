<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nomado Houses</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="images/logo1.jpg">
    <script data-noptimize="1" data-cfasync="false" data-wpfc-render="false">
  (function () {
      var script = document.createElement("script");
      script.async = 1;
      script.src = 'https://emrldtp.cc/NDQ4ODE3.js?t=448817';
      document.head.appendChild(script);
  })();
</script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900">
    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-black/20"></div>
    <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23ffffff" fill-opacity="0.05"%3E%3Ccircle cx="30" cy="30" r="1"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-50"></div>
    
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-8">
        <div class="max-w-md w-full">
            <!-- Logo and Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <img src="images/logo1.jpg" height="60" width="60" alt="Nomado Logo" class="rounded-xl shadow-lg">
                    <span class="text-3xl font-bold bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">Nomado</span>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Join Nomado</h2>
                <p class="text-gray-300">Create your account to start your journey</p>
            </div>

            <!-- Register Form -->
            <div class="bg-white/10 backdrop-blur-md rounded-3xl p-8 border border-white/20 shadow-2xl">
                <form id="registerForm">
                    <!-- Alert Container -->
                    <div id="alertContainer" class="hidden mb-4 p-4 rounded-xl"></div>
                    
                    <div class="space-y-4">
                        <!-- Name Fields -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-white mb-2">First Name</label>
                                <input type="text" id="firstName" name="first_name" required
                                       class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 backdrop-blur-sm focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200"
                                       placeholder="John">
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-white mb-2">Last Name</label>
                                <input type="text" id="lastName" name="last_name" required
                                       class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 backdrop-blur-sm focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200"
                                       placeholder="Doe">
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-white mb-2">Email Address</label>
                            <input type="email" id="email" name="email" required
                                   class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 backdrop-blur-sm focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200"
                                   placeholder="john.doe@example.com">
                        </div>

                        <!-- Phone Field -->
                        <div>
                            <label for="phone" class="block text-sm font-medium text-white mb-2">Phone Number</label>
                            <input type="tel" id="phone" name="phone"
                                   class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 backdrop-blur-sm focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200"
                                   placeholder="+234 123 456 7890">
                        </div>

                        <!-- Password Field -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                            <input type="password" id="password" name="password" required
                                   class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 backdrop-blur-sm focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200"
                                   placeholder="Create a strong password">
                            <p class="text-xs text-gray-300 mt-1">Must be at least 6 characters long</p>
                        </div>

                        <!-- Confirm Password Field -->
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-white mb-2">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                   class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 backdrop-blur-sm focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200"
                                   placeholder="Confirm your password">
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="flex items-start">
                            <input type="checkbox" id="termsAccepted" name="terms" required
                                   class="mt-1 w-4 h-4 text-blue-600 bg-white/20 border-white/30 rounded focus:ring-blue-500 focus:ring-2">
                            <label for="termsAccepted" class="ml-2 text-sm text-white">
                                I agree to the <a href="#" class="text-blue-300 hover:text-blue-200 underline">Terms of Service</a> 
                                and <a href="#" class="text-blue-300 hover:text-blue-200 underline">Privacy Policy</a>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="registerButton" 
                                class="w-full py-3 bg-gradient-to-r from-yellow-400 to-orange-500 text-black font-bold rounded-xl hover:from-yellow-500 hover:to-orange-600 transform hover:scale-105 transition-all duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                            <span id="registerButtonText">Create Account</span>
                            <svg id="registerSpinner" class="hidden animate-spin -mr-1 ml-3 h-5 w-5 text-black inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="my-6 text-center">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/20"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-transparent text-white/70">Already have an account?</span>
                        </div>
                    </div>
                </div>

                <!-- Login Link -->
                <div class="text-center">
                    <a href="/login" class="text-blue-300 hover:text-blue-200 font-medium transition-colors duration-200">
                        Sign In Instead
                    </a>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="/" class="text-white/70 hover:text-white transition-colors duration-200 flex items-center justify-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const alertContainer = document.getElementById('alertContainer');
        const registerButton = document.getElementById('registerButton');
        const registerButtonText = document.getElementById('registerButtonText');
        const registerSpinner = document.getElementById('registerSpinner');

        function showAlert(message, type = 'error') {
            alertContainer.className = `mb-4 p-4 rounded-xl ${type === 'error' ? 'bg-red-500/20 border border-red-400/30 text-red-200' : 'bg-green-500/20 border border-green-400/30 text-green-200'}`;
            alertContainer.textContent = message;
            alertContainer.classList.remove('hidden');
        }

        function hideAlert() {
            alertContainer.classList.add('hidden');
        }

        function setLoading(loading) {
            registerButton.disabled = loading;
            if (loading) {
                registerButtonText.textContent = 'Creating Account...';
                registerSpinner.classList.remove('hidden');
            } else {
                registerButtonText.textContent = 'Create Account';
                registerSpinner.classList.add('hidden');
            }
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const formData = new FormData(registerForm);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            // Client-side validation
            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long');
                return;
            }

            if (!formData.get('terms')) {
                showAlert('Please accept the terms and conditions');
                return;
            }

            setLoading(true);

            const registerData = {
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: password
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registerData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Store the token
                    localStorage.setItem('authToken', result.data.token);
                    localStorage.setItem('userData', JSON.stringify(result.data.user));
                    
                    if (result.data.email_verified) {
                        showAlert('Account created successfully! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        showAlert('Account created! Please check your email for verification code.', 'success');
                        setTimeout(() => {
                            window.location.href = `/verify-email?email=${encodeURIComponent(registerData.email)}`;
                        }, 2000);
                    }
                } else {
                    showAlert(result.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                setLoading(false);
            }
        });

        // Check if user is already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
